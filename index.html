<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela Round">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./src/stylesheets/webpage-state-gameplay.css">
    <link rel="stylesheet" href="./src/stylesheets/custom-cursor.css">
    <link rel="stylesheet" href="./src/stylesheets/webpage-state-always.css">
    <link rel="shortcut icon" href="./src/images/black-hole-tab-icon.ico">
	<title>Black Hole</title>
</head>
<body>

	<div id="uranium-text"></div>
	<div id ="below-uranium-text">Uranium</div>

	<div id="settings-cog">
		<img src="./src/images/cog.png" onclick="openNav('sidenav-left')" class="buttons" id="settings"></img>
	</div>

	<div id="trapezoid-uranium-count-container"></div>
	<div id="trapezoid-uranium-count-container-2"></div>

	<div id="sidenav-left" class="sidenav">
        <span onclick="closeNav('sidenav-left')" class="buttons" id="close-settings">&times;</span>
        <button class="settings-button" id="uranium-booster"><div id="uranium-booster-cost"></div><img id="uranium-booster-icon" src="./src/images/uranium-booster.png">Uranium Booster</button>
        <button class="settings-button" id="auto-clicker"><div id="auto-clicker-cost"></div><img id="auto-clicker-icon" src="./src/images/auto-clicker.png">Auto Clicker</button>
        <button class="settings-button" id="miner"><div id="miner-cost"></div><img id="miner-icon" src="./src/images/uranium-miner.png">Miner</button>
        <button class="settings-button" id="mining-drill"><div id="mining-drill-cost"></div><img id="mining-drill-icon" src="./src/images/mining-drill.png">Mining Drill</button>
        <button class="settings-button" id="uranium-mine"><div id="uranium-mine-cost"></div><img id="uranium-mine-icon" src="./src/images/uranium-mine.png">Uranium Mine</button>
    </div>

	<canvas id="myCanvas"></canvas>
	<img id="planet" src="./src/images/planet.png">
	<script src="./src/scripts/structure.js"></script>
	<script src="./src/scripts/utils.js"></script>
	<script src="./src/scripts/planetClicker.js"></script>
	<script src="./src/scripts/sidenav.js"></script>
	<script src="main.js"></script>
</body>
</html>
